simulation:
  typesimulation: "finitesimulationtime" # valori possibili: "infinitesimulation", "finitesimulationjobs", "finitesimulationtime", "autocorrelation"
  seed: 123456789

infinitesimulation:
  k: 64 # numero di batch
  b: 1000000 # dimensione del batch

finitesimulation:
  replica: 10  #numero di repliche
  numjobs: 11000 # numero di job da eseguire per ogni replica
  duration: "P3DT0H"   # P2DT3H4M â†’ 2 giorni, 3 ore, 4 minuti (tempo per ogni replica)


autocorrelation:
  maxlag: 1000

workload:
  chooseWorkload: "hyperexponential"  # valori possibili: "trace", "hyperexponential", "exponential"
  interarrival:
    mean: 0.15        # media dei tempi di interarrivo (if chooseWorkload = "exponential" is used for the exponential distribution)
    cv: 4             # coefficiente di variazione
    streamp: 0
    streamhexp1: 1
    streamhexp2: 2
  service:
    mean: 0.16        # media della distribuzione del tempo di servizio
    cv: 4             # coefficiente di variazione
    streamp: 3
    streamhexp1: 4
    streamhexp2: 5

scheduling:
  policy: "least_load"   # valori possibili: least_load, round_robin

scaling:
  spikeServer:
    enabled: false
    SImax: 80        # max job nel web server prima di reindirizzare allo spike
    SImin: 6        # min job nel web server prima di reindirizzare al web server
    cpuMultiplier: 2  # moltiplicatore CPU spike
    cpuPercentage: 0.4 # percentuale CPU assegnata all'app spike
    coolDown: "PT0S" # tempo cooldown reindirizzamento (s)

  horizontal:
    enabled: false
    slidingWindowSize: 10     # finestra mobile per media tempo risposta
    R0max: "PT3S"        # media tempo di risposta per scale in
    R0min: "PT1.2S"        # media tempo di risposta per scale out
    coolDown: "PT10S"     # ritardo tra una scalata e l'altra

    initialServerCount: 1   # server iniziali (senza spike)

output:
  csvDir: "output/csv/"
  plotDir: "output/plot/"

logging:
  level: "FINEST"   # possibili valori: SEVERE, WARNING, INFO, FINE, FINER, FINEST

path:
  traceArrivalsPath: "src/main/resources/arrivals.txt"
  traceSizePath: "src/main/resources/sizes.txt"
